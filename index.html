<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section starts  -->
    <header class="header">
        <div class="logo">
            <img class="head-img" src="head.jpeg" alt="spotify">
            <p class="spotify">Spotify</p>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#premium">Premium</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#signup">Sign Up</a></li>
                <li><a href="#login">Log In</a></li>
            </ul>
        </nav>
    </header>
    <!-- header section ends  -->

    <!-- page-1 starts  -->
    <section class="pg-1">
        <div class="hero-img">
            <img class="ip-img" src="phone.jpeg" alt="dummy-phone">
        </div>
        <div class="hero-content">
            <h1>Play millions of songs and podcasts,for free.</h1>
            <button class="btn">GET SPOTIFY FREE</button>
        </div>
    </section>
    <!-- page-1 ends  -->

    <!-- page-2 starts  -->
    <section class="pg-2">
        <div class="pg2-heading">
            <h3>Why Spotify?</h3>
        </div>

        <div>
            <div><img class="icons" src="1.jpeg" alt="img"></div>
            <div><img class="icons" src="2.jpeg" alt="img"></div>
            <div><img class="icons" src="3.jpeg" alt="img"></div>
            <div><img class="icons" src="5.jpeg" alt="img"></div>
        </div>
    </section>
    <!-- page-2 ends  -->
</body>

</html>
